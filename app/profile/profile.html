<style>
	h1 {
		padding-left: 50px;
		padding-top: 50px;
		color: #ffffff;
	}
	ul {
		list-style-type: none;
	}
	body {
		background-color: #e6e6e6;
	}
	.PersonalPresentation {
		padding-top: 15px;
		border-style: solid;
		border-color: #b3b3b3;
		margin-left: 20px;
		background-color: #ffffff;
	}
	#ProfileFeed {
		padding-left: 10%;
	}
	#headerProfile {
		padding-bottom: 100px;
	}
	#headerImg {
		background-image: url("content/default_cover_photos/0.jpg");
		height: 300px;
		display: block;
		background-position-x: center;
	}
	#ProfileName {
		padding-top: 220px;
		padding-left: 300px;
	}
	#ProfileImg {
		display: block;
		height: 150px;
		width: 150px;
		top: -100px;
		left: 80px;
		position: relative;
		border-radius: 100%;
		border: solid;
		border-width: 5px;
		border-color: #ffffff;
	}
	#ProfileImg > a >img {
		object-fit: cover;
		display: block;
		width:100%; 
		height:100%;
		border-radius: 100%;
	}
	#changeProfilePic  {
		position: relative;
		top: -140px;
		left: 80px;
	}
	#changeProfilePic > button  {
		background: transparent;
    	border: none;
	}
	
</style>

<div>
	<div id="ProfileFeed" class="col-lg-10">
		<div id="headerProfile">
			<div id="headerImg">
				<h1 id="ProfileName">{{person.fullName}}</h1>
			</div>
			<div id="ProfileImg" >
				<a href="" id="profilePicThumb" >
					<img id="ProfileImgpng" ng-src="server/profile/getProfilePic.php?id={{person.id}}&gender={{person.gender}}&size='L'" alt="" /> 
				</a> 
			</div>
			<span id="changeProfilePic" ng-if="isClientProfile">
				
				<button data-toggle="modal" data-target="#changeProfilePicModal">
					<img id="changeProfilePicPng" src="../content/icons/photoIcon.png" alt="" />
				</button>
			</span>
			
		</div>

    <div class="modal fade" id="changeProfilePicModal">
      <div class="modal-dialog">
        <div class="modal-content">
          
          <div class="modal-header">
            <h4 class="modal-title">Change Profile Picture</h4>
            <button type="button" class="close" data-dismiss="modal">&times;</button>
          </div>

          <div class="modal-body">
            <input type="file" upload-photo="files" />
          </div>

          <div class="modal-footer">
            <button ng-click="changeProfilePhoto()" type="button" class="btn btn-dark" data-dismiss="modal">Save changes</button>
          </div>
    
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3 PersonalPresentation">
        <ul>
          <li id="BirthDate">Nascido em {{person.birthday}}</li>
          <li id="Gender">{{person.gender}}</li>
        </ul>
      </div>
      
      <div class="col-7">
        <div ng-if="postsLoaded">
          <div class="post" ng-repeat="post in posts">
            <post-comp post="post"></post-comp>
          </div>
        </div>
      </div>
    </div>
		
	</div>
</div>
