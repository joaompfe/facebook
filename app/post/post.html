<style>
  #post
  {
    background-color: white;
    border-radius: 2px;
    border: 1px solid #dadde1;
  }
  #header
  {
    padding-top: 0.7rem;
    padding-left: 0.7rem;
    padding-right: 0.7rem;
  }
  #header > a > img
  {
    border-radius: 50%;
    height: 50px;
    width: 50px;
  }
  #header > div
  {
    display: inline-block;
    vertical-align: bottom;
  }
  #header > div > a > h5
  {
    font-size: 14px;
    color: #385898;
    line-height: 1.38;
    font-weight: 600;
    margin: 0;
  }
  #header > div > h6
  {
    font-size: 12px;
    color: #616770;
    line-height: 1.34;
  }
  #content
  {
    font-size: 24px;
    line-height: 28px;
    font-weight: 300;
    color: #1d2129;
    margin-top: 0.5rem;
    padding-bottom: 0.5rem;
    padding-left: 0.7rem;
    padding-right: 0.7rem;
  }
  #likes
  {
    padding-left: 0.7rem;
    padding-right: 0.7rem;
    padding-bottom: 0.7rem;
  }
  #likes > a
  {
    color: rgb(96, 103, 112);
    font-size: 13px;
    display: inline-block;
    height: auto;
  }
  #likes > a > img
  {
    vertical-align: top;
    height: 18px;
    width: 18px;
  }
  #action > .row > .col-4
  {
    width: 100%;
    text-align: center;
  }
  #action .row
  {
    padding-top: 0.2rem;
    padding-bottom: 0.2rem;
    margin: 0 0.7rem;
    border-top: 1px solid #dadde1;
  }
  #action > .row > .col-4 > a
  {
    color: #606770;
    font-weight: 600;
    font-size: 14px;
    display: inline-block;
    width: 100%;
    height: 100%;
    text-decoration: none !important;
    padding-top: 0.5rem;
    padding-bottom: 0.5rem;
  }
  #action > .row > .col-4 > a:hover
  {
    background-color: rgba(0, 0, 0, .05) !important;
    border-radius: 2px;
  }
  .comments
  {
    padding: 0.3rem 0.7rem;
    border-top: 1px solid #dadde1;
  }
  .comments > comment-comp > .comment
  {
    margin-bottom: 8px;
  }
  .comment > a > img, .write-comment > a > img, .write-reply > a > img
  {
    border-radius: 50%;
    height: 32px;
    width: 32px;
    vertical-align: top;
  }
  .comment > div
  {
    display: inline-block;
  }
  .comments a 
  {
    color: #385898;
  }
  .subcomments > .comment > a > img, .write-reply > a > img 
  {
    height: 20px;
    width: 20px;
    margin-top: 8px;
  }
  .comment-actions
  {
    font-size: 12px;
    line-height: 12px;
    padding: 6px 10px;
  }
  .comment-author-name
  {
    font-weight: 600;
  }
  .comment-text
  {
    font-size: 13px;
    line-height: 16px;
    background-color: #f3f4f5;
    padding: 8px 10px;
    border-radius: 18px;
    width: max-content;
  }
  .write-comment input, .write-reply input
  {
    border-radius: 18px;
    border: 1px solid #ccd0d5;
    background-color: #f2f3f5;
    font-size: 13px;
    line-height: 16px;
    padding: 8px 10px;
  }
  .clicable-img
  {
    text-decoration: none !important;
    border:0px !important;
    outline:none;
    border-width: 0px;
    outline-width:0px;
    border-bottom: none;
  }
</style>
<div id="post">
  <div id="header">
    <a class="clicable-img" href="/profile/{{vm.post.author.id}}">
      <img ng-src="server/profile/getProfilePic.php?id={{vm.post.author.id}}&gender={{vm.post.author.gender}}&size='S'" alt="">
    </a>
    
    <div>
      <a href="/profile/{{vm.post.author.id}}">
        <h5>{{vm.post.author.fullName}}</h5>
      </a>
      <h6>{{vm.post.creationTime}}</h6>
    </div>
  </div>
  <div id="content">
    <p>{{vm.post.text}}</p>
  </div>
  <div id="likes" ng-if="vm.post.likes.length > 0">
    <a href="#" role="button">
      <img src="content/icons/like.png" alt="">
    </a>
    <a href="#">{{vm.post.likes.length}}</a>
  </div>
  <div id="action">
    <div class="row">
      <div class="col-4">
        <a ng-click="vm.toggleLike()" href="#" role="button">
          <img ng-show="!vm.clientLike" src="content/icons/like_unclicked.png" alt="">
          <img ng-show="vm.clientLike" src="content/icons/like_clicked.png" alt="">
          Like
        </a>
      </div>
      <div class="col-4">
        <a ng-click="vm.focusCommentInput()" href="#" role="button">
          <img src="content/icons/comment.png" alt="">
          Comment
        </a>
      </div>
      <div class="col-4">
        <a href="#" role="button">
          <img src="content/icons/share.png" alt="">
          Share
        </a>
      </div>
    </div>
    
  </div>
  <div class="comments">
      <comment-comp ng-repeat="comment in vm.post.comments" comment="comment"></comment-comp>
    <div ng-if="(vm.post.amountOfCommentsInDatabase - vm.post.comments.length) != 0">
      <div class="comment-actions">
        <a ng-click="vm.showMoreComments()" href="#">View {{vm.post.amountOfCommentsInDatabase - vm.post.comments.length}} more comments</a>
      </div>
    </div>
    <form ng-if="true" ng-submit="vm.writeComment()" class="write-comment">
      <a class="clicable-img" href="/profile/{{$root.client.id}}">
        <img ng-src="server/profile/getProfilePic.php?id={{$root.client.id}}&gender={{$root.client.gender}}&size='XS'" alt="">
      </a>
      <input ng-model="vm.commentContent" fb-element="vm.commentInput" type="text" placeholder="Write a comment...">
    </form>
  </div>
</div>
